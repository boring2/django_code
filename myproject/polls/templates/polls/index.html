{% load staticfiles %}
<link rel='stylesheet' type='text/css' href="{% static 'style.css'%}"/>
{% if lastest_polls_list %}
	<ul>
	{% for poll in lastest_polls_list %}
		<li><a href="{% url 'polls:details' poll.id %}">{{ poll.question }}</a></li>
	{% endfor %}
	</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
